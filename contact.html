	<!-- Contact -->
	<section id="contact" class="section-padding section-border-top">
		<div class="container">
			<!-- Titre -->
			<div class="row mb40">
				<div class="col-xs-12 text-center">
					<h2>Me contacter</h2>
					<br>
					<p class="mb20">Formulaire momentanément indisponible, veuillez me contacter sur <a href="https://medusa-agence.fr/contact.html">ce lien :</a></p>
					
					<span class="divider divider-center divider-dark no-margin-bottom"></span>
				</div><!-- fin colonne -->
			</div><!-- fin row -->

			<!-- Formulaire -->
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<form data-toggle="validator" id="contactForm" name="contactForm">

						<!-- Sujet -->
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<div class="controls">
										<input class="form-control" data-error="Remplissage obligatoire" id="msg_subject" placeholder="Sujet" required="" type="text" disabled>
										<div class="help-block with-errors"></div>
									</div>
								</div>
							</div><!-- fin colonne -->
						</div><!-- fin row -->

						<!-- Nom -->
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<div class="controls">
										<input class="form-control" data-error="Remplissage obligatoire" id="name" placeholder="Nom" required="" type="text" disabled>
										<div class="help-block with-errors"></div>
									</div>
								</div>
							</div><!-- fin colonne -->
						</div><!-- fin row -->

						<!-- Email -->
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<div class="controls">
										<input class="email form-control" data-error="Remplissage obligatoire" id="email" placeholder="E-mail" required="" type="email" disabled>
										<div class="help-block with-errors"></div>
									</div>
								</div>
							</div><!-- fin colonne -->
						</div><!-- fin row -->

						<!-- Message -->
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<div class="controls">
										<textarea class="form-control" data-error="Remplissage obligatoire" id="message" required="" rows="5" placeholder="Votre message" disabled ></textarea>
										<div class="help-block with-errors"></div>
									</div>
								</div>
							</div>
						</div>

						<!-- Envoyer -->
						<div class="row">
							<div class="col-sm-12 text-center">
								<div id="msgSubmit" class="h4 hidden"></div>
							</div><!-- fin colonne -->
						</div>

						<!-- Button -->
						<div class="row">
							<div class="col-sm-12 text-center">
								<button type="submit" id="submit" class="btn btn-primary btn-lg">Envoyer</button>
							</div><!-- fin colonne -->
						</div><!-- fin row -->

						<div class="row hidden-xs" style="margin-top: 30px;">
							<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d82924.57378269381!2d0.06122537980767299!3d49.49597335522145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e02f761e1e12fd%3A0x9dcf70b5e7fe19d0!2sCr%C3%A9ateur+de+site+web+-+Freelance!5e0!3m2!1sfr!2sfr!4v1489327237394" width="580" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>

		/* ---- Portfolio Isotope ---- */
		$(document).ready(function(){
			var $grid = $('.grid').isotope({
			    layoutMode: 'masonry'
			});
			$('.filter-button-group').on('click', 'li', function() {
			    var filterValue = $(this).attr('data-filter');
			    $grid.isotope({
			        filter: filterValue
			    });
			});
			$(".filter-button-group").each(function(t, e) {
			    var i = $(e);
			    i.on("click", "li", function() {
			        i.find(".active").removeClass("active"), $(this).addClass("active")
			    })
			});
		});
	</script>
